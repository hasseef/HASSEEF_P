<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حساب المدربين - منصة حصيف</title>
  <link rel="stylesheet" href="/HASSEEF_P/assets/css/style.css">
</head>
<body>
  
<header>
  <img src="/HASSEEF_P/vision2030.png" alt="Vision 2030">
  <img src="/HASSEEF_P/talbiya.png" alt="Talbiya Initiative">
  <img src="/HASSEEF_P/hasseef.png" alt="HASSEEF National Youth Program">
</header>

  <div class="main-wrapper">
    <aside class="sidebar">
      <h2>حساب المدربين</h2>
      <button class="tab-btn" data-target="service1">إدارة الدورات</button>
    </aside>
    <main class="main">
      <section id="service1" class="tab-content">
        <h1>إدارة الدورات</h1>
        <p class="section-note">إدراج الدورات التدريبية التطوعية والمدفوعة ومتابعة حالتها.</p>
        <div class="form-card">
          <div class="form-row">
            <label>العنوان</label>
            <input type="text" placeholder="أدخل العنوان هنا">
          </div>
          <div class="form-row">
            <label>الوصف</label>
            <textarea placeholder="أدخل وصفًا موجزًا"></textarea>
          </div>
          <div class="form-row">
            <label>الفئة أو البرنامج المرتبط</label>
            <input type="text" placeholder="مثال: جودة الحياة / تنمية القطاع غير الربحي">
          </div>
          <div class="btn-row">
            <button type="button" class="btn btn-primary">حفظ</button>
            <button type="button" class="btn btn-ghost">إلغاء</button>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>م</th>
              <th>العنوان</th>
              <th>الحالة</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>عنصر تجريبي</td>
              <td>مسجّل</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="/HASSEEF_P/assets/js/app.js"></script>
</body>
</html>
